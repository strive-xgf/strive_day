<!DOCTYPE html>

<head>

<body class="hold-transition skin-purple sidebar-mini">
<div class="wrapper">
    <!-- 引入 th:fragment 模块内容，组装页面 -->

    <!-- 页面头部 -->
    <div th:replace="pages/home/header :: header">header</div>

    <!-- 导航侧栏 -->
    <div th:replace="pages/home/left_menu :: left_menu"></div>

    <!-- 内容区域 -->
    <!-- iframe页面，左侧菜单栏功能选择，展示在这个框内 -->
    <div class="content-wrapper">
<!--        <iframe-->
<!--                id="iframe"-->
<!--                name="iframe"-->
<!--                scrolling="auto"-->
<!--                frameborder="no"-->
<!--                height="100%"-->
<!--                width="100%"-->

<!--                src="/365util/welcome.html"-->

<!--                style="position: absolute; top: 0; width: 100%; height: 100%;"-->

        <iframe
                id="iframe"
                name="iframe"
                scrolling="auto"
                frameborder="no"
                height="100%"
                width="100%"
                allowfullscreen="true"
                webkitallowfullscreen="true"
                mozallowfullscreen="true"
                src="/365util/welcome.html"
                style="overflow:hidden; flex-grow: 1; overflow-y: scroll;"
                onload="changeFrameHeight()">
        </iframe>
<!--        th:src="@{${#httpServletRequest.getContextPath()}+'/welcome.html'}"-->

        <!-- 内容加载脚本 -->
        <script>
            function changeFrameHeight() {
                const iframe = document.getElementById("iframe");
                iframe.height = document.documentElement.clientHeight;
            }

            // onresize属性可以用来获取或设置当前窗口的resize事件的事件处理函数
            // onresize事件会在窗口或框架被调整大小时发生
            window.onresize = function () {
                changeFrameHeight();
            }
        </script>
    </div>

    <!-- 底部导航 -->
    <div th:replace="pages/home/footer :: footer">footer脚注</div>
</div>


</body>
